<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Word-Guess-Game/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="col-lg-12">THE HANGMAN GAME</h1>
        </div>
        <div class="container">
            <h1 class="col-lg-12">Welcome!</h1>
            <h3 class="col-lg-12">Instructions:</h3>
            <h3 class="col-lg-12">To Start: Press any letter to guess<span id="user-guess"></span></h3>
            <h3><span id="underscored"></span></h3>
        </div>
        <div class="container">
            <h1 id="underscore" class="col-lg-12"></h1>
        </div>
    </header>
    <br>
    <div>
        <div>
            <h2 class="col-lg-6">Guessed Letters:<span id="guessedletters"></span></h2>
            <h2 class="col-lg-6">Guesses Remaining:<span id="remainingguesses"></span></h2>
        </div>
    </div>

    <script>
        var possiblewords = ['javascript', 'html', 'coding', 'css'];
        var random = possiblewords[Math.floor(Math.random() * possiblewords.length)];
        var underscored = [];
        var guessedletters = [];
        var remainingguesses = random.length;
        var correctguess = [];


        for (var i = 0; i < random.length; i++) {
            underscored.push("_");
            document.getElementById("underscored").innerHTML;
        }

        document.onkeyup = function (event) {
            if (event.keyCode > 64 && event.keyCode < 91) {
                var UserInput = event.key;
                document.getElementById("user-guess").innerHTML;

                for (let j = 0; j < random.length; j++) {
                    if (UserInput === random[j]) {
                        remainingguesses--;
                        underscored[j] = UserInput;
                        alert("good guess")
                    }else {
                        remainingguesses--;
                        guessedletters.push(UserInput);
                        document.getElementById("guessedletters").innerHTML;
                        alert("wrong guess");
                    }
                }
            }
        };
                        console.log(underscored);

    </script>

</body>

</html>
