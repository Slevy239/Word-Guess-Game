<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p># <span id="user-text"></span></p>


    <script>



        var words = ['javascript', 'coding', 'html', 'css']  // words
        var word = words[Math.floor(Math.random() * words.length)]//picks random
        var guessingword = []

        for (var i = 0; i < word.length; i++) {  //makes _ _ _ 
            guessingword.push("_");
        }

        var guessleft = word.length + 3   // random word * it's characters


        while (guessleft > 0){  // the game continues until there are no guesses left
            alert(guessingword.join(" "));  //in the alert the word is presented with underscores and spaces
             var userinput = prompt("Guess a single letter!");   //input with text
        if (userinput === " " || userinput.length > 1) {    //when the guess is a space or larger than 1 letter, alerts user to use a single letter
            alert("A single Letter!!");
        }else {
            for (var j = 0; j < word.length; j++) {  
                if (word[j] === userinput) {                         // if the userinput is within the word array at point j, the game alerts/ letter is pushed to guessingword array
                alert("Good Guess!");
                guessingword[j] = userinput;
                guessleft--;                                              //guess is subtracted
                document.write(word[j]);                              //presents the letter that has been guessed
                }
                }
                if (word[j] !== userinput) {               // if guess is incorrect
                    alert("Wrong! You have " + guessleft + " guesses left!");       // shows number of guesses left
                    guessleft--;
                }
                }
        }



            
       




    </script>

</body>

</html>
